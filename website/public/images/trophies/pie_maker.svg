<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Silver Trophy Base -->
  <defs>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0" />
      <stop offset="50%" style="stop-color:#BDBDBD" />
      <stop offset="100%" style="stop-color:#757575" />
    </linearGradient>
    <linearGradient id="crust" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22" />
      <stop offset="100%" style="stop-color:#D35400" />
    </linearGradient>
    <linearGradient id="filling" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12" />
      <stop offset="100%" style="stop-color:#E67E22" />
    </linearGradient>
  </defs>
  
  <!-- Main Cup -->
  <path d="M60 60 L196 60 Q196 160 128 180 Q60 160 60 60 Z" fill="url(#silver)" stroke="#424242" stroke-width="4"/>
  
  <!-- Handles -->
  <path d="M60 80 Q30 80 40 120 Q50 140 60 130" stroke="url(#silver)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M196 80 Q226 80 216 120 Q206 140 196 130" stroke="url(#silver)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Pie Inside -->
  <ellipse cx="128" cy="80" rx="60" ry="25" fill="url(#crust)"/>
  <ellipse cx="128" cy="78" rx="55" ry="20" fill="url(#filling)"/>
  
  <!-- Lattice Pattern -->
  <line x1="100" y1="65" x2="156" y2="95" stroke="#E67E22" stroke-width="3" stroke-linecap="round"/>
  <line x1="156" y1="65" x2="100" y2="95" stroke="#E67E22" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="58" x2="128" y2="102" stroke="#E67E22" stroke-width="3" stroke-linecap="round"/>

  <!-- Pedestal -->
  <rect x="90" y="180" width="76" height="40" rx="10" fill="#424242"/>
  <rect x="80" y="210" width="96" height="20" rx="5" fill="#212121"/>
  
  <!-- Text Label -->
  <text x="128" y="205" text-anchor="middle" fill="#FFB74D" font-family="Arial" font-weight="bold" font-size="12">PIE MASTER</text>
</svg>
