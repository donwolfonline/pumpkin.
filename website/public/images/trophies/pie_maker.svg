<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Silver Shading -->
    <linearGradient id="silver-3d" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="0.3" stop-color="#E0E0E0"/>
      <stop offset="0.5" stop-color="#C0C0C0"/>
      <stop offset="0.7" stop-color="#909090"/>
      <stop offset="1" stop-color="#606060"/>
    </linearGradient>
    <filter id="shadow-3d" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Pie Textures -->
    <radialGradient id="crust-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F39C12"/>
      <stop offset="100%" stop-color="#D35400"/>
    </radialGradient>
  </defs>

  <!-- Shadow Under Pedestal -->
  <ellipse cx="128" cy="235" rx="60" ry="10" fill="black" opacity="0.1" filter="url(#shadow-3d)"/>

  <!-- Pedestal (Stacked 3D circles) -->
  <rect x="78" y="215" width="100" height="20" rx="10" fill="#212121" filter="url(#shadow-3d)"/>
  <rect x="88" y="200" width="80" height="20" rx="8" fill="#333333"/>
  
  <!-- Stem -->
  <path d="M120 180 L136 180 L140 210 L116 210 Z" fill="url(#silver-3d)"/>

  <!-- Main Cup (Gourd Shape) -->
  <path d="M50 70 Q50 180 128 200 Q206 180 206 70 L50 70 Z" fill="url(#silver-3d)" filter="url(#shadow-3d)"/>
  
  <!-- Rim -->
  <ellipse cx="128" cy="70" rx="78" ry="15" fill="#A0A0A0" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Handles (curved) -->
  <path d="M50 80 C20 80 20 150 50 140" stroke="url(#silver-3d)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M206 80 C236 80 236 150 206 140" stroke="url(#silver-3d)" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- The Pie (Floating in Cup) -->
  <ellipse cx="128" cy="65" rx="70" ry="25" fill="url(#crust-grad)"/>
  <!-- Lattice -->
  <path d="M70 60 Q128 90 186 60 M80 75 Q128 105 176 75 M65 50 L191 50" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="2" fill="none"/>
  
  <!-- Glow from pie -->
  <ellipse cx="128" cy="60" rx="55" ry="15" fill="#F39C12" opacity="0.3" filter="url(#shadow-3d)"/>
  
  <!-- Tag -->
  <path d="M98 205 L158 205 L154 225 L102 225 Z" fill="#FFB74D"/>
  <text x="128" y="220" text-anchor="middle" font-family="Verdana" font-weight="bold" font-size="10" fill="#212121">PIE MASTER</text>
</svg>
