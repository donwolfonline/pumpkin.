<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00; stop-opacity:0" />
    </radialGradient>
    <linearGradient id="platinum" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="50%" style="stop-color:#E5E4E2" />
      <stop offset="100%" style="stop-color:#A9A9A9" />
    </linearGradient>
    <linearGradient id="celestial" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E" />
      <stop offset="100%" style="stop-color:#121212" />
    </linearGradient>
  </defs>

  <!-- Background Glow -->
  <circle cx="128" cy="120" r="100" fill="url(#glow)"/>

  <!-- Floating Pumpkin -->
  <path d="M128 160 C80 160 50 130 50 100 C50 70 80 40 128 40 C176 40 206 70 206 100 C206 130 176 160 128 160 Z" fill="url(#platinum)" stroke="#1A237E" stroke-width="2"/>
  
  <!-- Constellation Details -->
  <circle cx="90" cy="80" r="2" fill="white" />
  <circle cx="110" cy="110" r="1.5" fill="white" />
  <circle cx="150" cy="90" r="2.5" fill="white" />
  <circle cx="170" cy="120" r="1.5" fill="white" />
  <path d="M90 80 L110 110 L150 90 L170 120" stroke="white" stroke-width="0.5" stroke-dasharray="2 2"/>

  <!-- Stem -->
  <path d="M120 40 Q128 20 136 40" stroke="#4CAF50" stroke-width="8" stroke-linecap="round" fill="none"/>

  <!-- Floating Platform -->
  <ellipse cx="128" cy="200" rx="80" ry="20" fill="url(#celestial)" stroke="white" stroke-width="1"/>
  <ellipse cx="128" cy="195" rx="70" ry="15" fill="#283593" opacity="0.5"/>
  
  <!-- Crown of Stars -->
  <path d="M100 30 L110 40 L128 35 L146 40 L156 30" stroke="#FFD700" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="128" y="235" text-anchor="middle" fill="#FFD700" font-family="Arial" font-weight="bold" font-size="16">THE GREAT PUMPKIN</text>
</svg>
