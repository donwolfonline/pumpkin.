<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radiant Golden Gradient -->
    <radialGradient id="sun-gold" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FEF08A"/> <!-- White/Yellow Highlight -->
      <stop offset="40%" stop-color="#FACC15"/> <!-- Bright Gold -->
      <stop offset="80%" stop-color="#CA8A04"/> <!-- Deep Gold -->
      <stop offset="100%" stop-color="#854D0E"/> <!-- Shadow -->
    </radialGradient>
    <radialGradient id="inner-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#FDE047" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#CA8A04" stop-opacity="0"/>
    </radialGradient>
    <filter id="outer-glow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pedestal (Massive Golden Base) -->
  <path d="M68 210 L188 210 L198 240 L58 240 Z" fill="#CA8A04"/>
  <rect x="78" y="195" width="100" height="20" fill="#FACC15"/>
  <ellipse cx="128" cy="195" rx="50" ry="8" fill="#854D0E" opacity="0.5"/>

  <!-- The Great Pumpkin (Giant Glowing Orb) -->
  <circle cx="128" cy="110" r="85" fill="url(#sun-gold)" filter="url(#outer-glow)"/>
  
  <!-- Internal Glow/Energy -->
  <circle cx="128" cy="110" r="60" fill="url(#inner-glow)"/>

  <!-- Ribs (Subtle 3D lines) -->
  <path d="M128 25 Q90 110 128 195" stroke="#B45309" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M128 25 Q166 110 128 195" stroke="#B45309" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M128 25 Q60 110 128 195" stroke="#B45309" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M128 25 Q196 110 128 195" stroke="#B45309" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Celestial Rings (Platinum Accents) -->
  <ellipse cx="128" cy="110" rx="100" ry="25" stroke="#FFFFFF" stroke-width="2" fill="none" transform="rotate(-15 128 110)" opacity="0.8"/>
  <ellipse cx="128" cy="110" rx="110" ry="10" stroke="#FDE047" stroke-width="1" fill="none" transform="rotate(10 128 110)"/>

  <!-- Stars -->
  <g fill="white">
     <circle cx="90" cy="80" r="3" opacity="0.8"/>
     <circle cx="160" cy="90" r="2" opacity="0.8"/>
     <circle cx="128" cy="140" r="3" opacity="0.8"/>
     <circle cx="100" cy="120" r="2" opacity="0.6"/>
  </g>

  <!-- Stem (Golden Crown) -->
  <path d="M120 25 L128 10 L136 25" fill="#854D0E"/>
  
  <!-- Plaque -->
  <rect x="88" y="215" width="80" height="16" rx="8" fill="#451A03" stroke="#FDE047" stroke-width="1"/>
  <text x="128" y="226" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="9" fill="#FFFFFF">LEGENDARY</text>
</svg>
