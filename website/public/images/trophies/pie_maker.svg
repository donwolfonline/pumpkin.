<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden Gradients matching the 3D renders -->
    <linearGradient id="gold-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#CA8A04"/> <!-- Dark Gold -->
      <stop offset="20%" stop-color="#FACC15"/> <!-- Light Gold -->
      <stop offset="50%" stop-color="#CA8A04"/> <!-- Dark Gold -->
      <stop offset="80%" stop-color="#854D0E"/> <!-- Deeper Shadow -->
    </linearGradient>
    <radialGradient id="gold-highlight" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#FEF08A" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FACC15" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="pie-crust" cx="50%" cy="50%" r="60%">
      <stop offset="50%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#92400E"/>
    </radialGradient>
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pedestal Base (Golden Cylinder) -->
  <path d="M78 200 L178 200 L178 230 C178 240 78 240 78 230 Z" fill="url(#gold-body)" filter="url(#drop-shadow)"/>
  <ellipse cx="128" cy="200" rx="50" ry="10" fill="#854D0E"/>
  
  <!-- Stem -->
  <path d="M118 160 L138 160 L144 200 L112 200 Z" fill="#B45309"/>
  <rect x="115" y="160" width="26" height="40" fill="url(#gold-body)"/>

  <!-- Main Cup Body (Golden Chalice) -->
  <path d="M64 60 C64 160 192 160 192 60" fill="url(#gold-body)" filter="url(#drop-shadow)"/>
  <path d="M64 60 C64 160 192 160 192 60" fill="url(#gold-highlight)" style="mix-blend-mode: overlay;"/>
  
  <!-- Pie Filling (Top of Cup) -->
  <ellipse cx="128" cy="60" rx="64" ry="20" fill="#F59E0B"/>
  <ellipse cx="128" cy="60" rx="58" ry="16" fill="url(#pie-crust)"/>
  
  <!-- Lattice Pattern -->
  <path d="M80 50 L176 70 M80 70 L176 50 M128 44 L128 76" stroke="#FEF3C7" stroke-width="3" stroke-linecap="round" opacity="0.8"/>

  <!-- Handles (Golden Rings) -->
  <path d="M64 70 C40 70 30 100 40 120 C45 130 64 120 64 110" stroke="url(#gold-body)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#drop-shadow)"/>
  <path d="M192 70 C216 70 226 100 216 120 C211 130 192 120 192 110" stroke="url(#gold-body)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#drop-shadow)"/>

  <!-- Plaque -->
  <rect x="95" y="215" width="66" height="15" rx="4" fill="#451A03"/>
  <text x="128" y="226" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="9" fill="#FDE047">PIE MASTER</text>
</svg>
